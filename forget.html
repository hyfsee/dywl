<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.css" rel="stylesheet">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css" rel="stylesheet">
		<script src="js/index.js"></script>
		<link href="css/index.css" rel="stylesheet">
		<title>重置密码</title>
	</head>
	<body>
		<!-- 主图 -->
		 <div class="logo"><img src="img/logo.png" width="100%"></div>
		<!-- 表单部分 -->
		<form action="login.html">
	<div >
		
		
		   <div class="page">
			
				<!-- 手机号   -->

				  <div class="weui-cells weui-cells_form" >
			    <div class="weui-cell weui-cell_active weui-cell_vcode">

			    <div class="weui-cell weui-cell_active weui-cell_vcode" >

			               <div class="weui-cell__hd">
			                   <label class="weui-label">手机号</label>
			               </div>
			               <div class="weui-cell__bd">
			                   <input class="weui-input" type="tel" placeholder="请输入手机号"/>
			               </div>
			               <div class="weui-cell__ft">
			                   <button class="weui-vcode-btn" onclick="这里Js()">获取验证码</button>
			               </div></div>
			</div>
			
			<!-- 验证码 -->
			 <div class="weui-cells weui-cells_form" >
			             <div class="weui-cell weui-cell_active">
			                 <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
			                 <div class="weui-cell__bd">
			                     <input class="weui-input" type="password"  placeholder="请输入验证码"/>
			                 </div>
			             </div>
			 </div> 
			 <!-- 密码 -->
			  <div class="weui-cells weui-cells_form" >
			              <div class="weui-cell weui-cell_active">
			                  <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
			                  <div class="weui-cell__bd">
			                      <input class="weui-input" type="password"  placeholder="请输入查询密码"/>
			                  </div>
			              </div>
			  </div> 
				
				<!-- 密码 -->
				 <div class="weui-cells weui-cells_form" >
				             <div class="weui-cell weui-cell_active">
				                 <div class="weui-cell__hd"><label class="weui-label">重复密码</label></div>
				                 <div class="weui-cell__bd">
				                     <input class="weui-input" type="password"  placeholder="请再次输入查询密码"/>
				                 </div>
				             </div>
				 </div> 
			
				 
		   
			
			<div style="margin-top:20px">
				  
			 <input type="submit" class="weui-btn weui-btn_primary"  value="点击提交" >
					  
			</div>		  
					  
					  
	</div> </div> 
	
	</form>
	
	</body>
	
</html>
