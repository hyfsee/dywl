<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.css" rel="stylesheet">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css" rel="stylesheet">
		<script src="../js/index.js"></script>
		<link href="../css/index.css" rel="stylesheet">
		<title>提交审核</title>
	</head>
	<body>
		<!-- 主图 -->
		 <div class="logo"><img src="img/logo.png" width="100%"></div>
		<!-- 表单部分 -->
		<form action="index.html" >
	<div >
		
		<!-- 代理明细 -->
		 <div class="header">
			 <div class="t1">
				 <p><img src="../img/mybg.png" width="95%"></p>
			       
		     </div>
			 
		      <div class="t2">
				 <p><img src="../img/user.png" width="100px"></p>
		         <p class="a3" >张子健</p>
		      </div>
			  
			
				<div class="tx1">
					
					<div class="s1"><p><b>代理商</b></p>
						<p>等级</p>
					</div>
					<div class="s1"><p><b>300.00</b></p>
						<p>佣金(元)</p>
					</div>
					<div class="s1"><p ><b>367.45</b></p>
						<p>账户(元)</p>
					</div>
								
				</div>		
		 </div> 
		   <div class="page">
		         <div class="weui-cells weui-cells_form">
		                     <div class="weui-cell weui-cell_active">
		                         <div class="weui-cell__hd"><label class="weui-label">代理商姓名：</label></div>
		                         <div class="weui-cell__bd">
		                             <input class="weui-input" type="text"  placeholder="请输入您的真实姓名"/>
		                         </div>
		                    </div>
                 </div> 
		         <div class="weui-cells weui-cells_form" style="margin-top:10px">
		                     <div class="weui-cell weui-cell_active">
		                         <div class="weui-cell__hd"><label class="weui-label">提现微信号：</label></div>
		                         <div class="weui-cell__bd">
		                             <input class="weui-input" type="text"  placeholder="请输入你的绑定微信号"/>
		                         </div>
		                     </div>
		         </div> 
		     </div> 
					  
					  
		
			<div style="margin-top:30px">
				  
			 <input type="submit" class="weui-btn weui-btn_primary"  value="提交审核" />
					  
			</div>		  
					  
					  
	</div> 
	
	</form>
	
	</body>
	
</html>
