<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.css" rel="stylesheet">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css" rel="stylesheet">
		<script src="../js/jquery.js"></script>
			<script src="../js/index.js"></script> 
		<script src="../js/example.js"></script> 
		<script src="../js/zepto.min.js"></script> 
		<link href="../css/index.css" rel="stylesheet">
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
		 <title>订购套餐</title>
		<title>选择卡片</title>
	</head>
	<body>
		
		<!-- 主图 -->
		 <div class="logo"><img src="../img/a.png" width="90%"></div>
		<!-- 菜单部分 -->
		<div class="page">
		<div class="weui-cells__group weui-cells__group_form">
		      <div class="weui-cells">
		        <div class="weui-cell weui-cell_active weui-cell_access" id="showPhone">
		          <div class="weui-cell__bd">请选择你的用户码</div>
		          <div class="weui-cell__ft" id="result"></div>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="weui-panel">
		    <div class="weui-panel__bd">
		        <div class="weui-media-box weui-media-box_text">
		           
		            <p class="text1">由于运营上规则：查询每30分钟查询一次，移动卡暂不支持转移套餐，联通电信支持解绑，电信每月单卡支持解锁两次，请不要随意更换设备，请严格遵从规则，不要发卡前往高危地方，一经发现，停卡处理，并不会告知，严重情况下追究责任！各位代理用户严格遵守！</p>
		          
		        </div>
		    </div>
		
		<div style="margin-top:20px">
			  
		 <a href="" class="weui-btn weui-btn_primary"  >前往操作</a>
				  
		</div>		  
				  
		
		  <div class="page__bd page__bd_spacing" style="margin-top: 55px;">
		        <div class="weui-footer weui-footer_fixed-bottom">
					
		            <p class="weui-footer__text">Copyright &copy; 2008-2020 dingyinkj</p>
		        </div>
			</div>	
			
			<script type="text/javascript">
				$('#showPhone').on('click', function () {
				    weui.picker([{
				        label: '14302220741',
				        value: 14302220741
				    }, {
				        label: '14302220742',
				        value: 14302220742
				    }, {
				        label: '14302220743',
				        value: 14302220743
				    }, {
				        label: '14302220744',
				        value: 14302220744
				    }], {
				        onChange: function (result) {
				            console.log(result);
							document.getElementById("result").innerText=result;
				        },
				        onConfirm: function (result) {
				            console.log(result);
							document.getElementById("result").innerText=result;
				        },
				        title: '上下滑动选择用户码'
				    });
				});
						  
			</script>
	</body>
</html>
