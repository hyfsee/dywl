<!DOCTYPE html>
<html>
	<head>

		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css" rel="stylesheet">

	     <body>
			<!-- 主图 -->

				 <center><h2>在下方选择用户码操作</h2></center>
		<div class="page">
		  <div class="weui-form">
		   
		      <div class="weui-cells__group weui-cells__group_form">

		            <div class="weui-cell__bd">操作用户码</div>
		            <div class="weui-cell__ft">14302220470</div>
		          </div>
		          
		        </div>
		      </div>
		    </div>
		  </div>

		<script type="text/javascript">
		    $('#showPhone').on('click', function () {
		        weui.picker([{
		            label: '14302220741',
		            value: 0
		        }, {
		            label: '14302220742',
		            value: 1
		        }, {
		            label: '14302220743',
		            value: 2
		        }, {
		            label: '14302220744',
		            value: 3
		        }], {
		            onChange: function (result) {
		                console.log(result);
		            },
		            onConfirm: function (result) {
		                console.log(result);
		            },
		            title: '上线滑动选择用户码'
		        });
		    });
		  
		</script>
	
		 </body>
