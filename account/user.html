<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.css" rel="stylesheet">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css" rel="stylesheet">
		<script src="js/index.js"></script> 
		<link rel="stylesheet" href="../css/iconfont.css">
		<link href="../css/index.css" rel="stylesheet">
		<script src="../js/example.js"></script>
		<script src="../js/zepto.min.js"></script> 
		<link href="../css/index.css" rel="stylesheet">
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
		 <title>账户充值</title>
	</head>
	     <body>
			<!-- 顶部明细 -->
			 <div class="header">
				 <div class="t1">
					 <p><img src="../img/dailishang.png"></p>
				       <p>代理</p>
					     <p>张三丰</p>
				 
			     </div>
				 
			      <div class="t2">
					 <p><img src="../img/qianbao.png"></p>
			         <p>余额</p>
					<p>100.00元</p>
			      </div>
			 </div>
			<div style="margin:2.425rem 0 1.25rem 1.875rem">
				<!--充值表单-->
			<p><b>选择充值的金额</b> <span style="font-size: 8px;">一般5-30分钟到账</span></p>
				
			<div class="orderb"><a href="http://www.baidu.com">
				
				<div class="a1">5.00元</div>
			</a></div>
			<div class="orderb"><a href="http://www.baidu.com">
				
				<div class="a1">10.00元</div></a>
			</div> 
			<div class="orderb"><a href="http://www.baidu.com">
				
				<div class="a1">50.00元</div>
			</a></div> 
			
			  </div>
			 
			 <div style="margin:2.625rem 0 1.25rem 1.875rem">
			 
			 <p><b>请输入要充值的金额</b> <span style="font-size: 8px;">一般5-30分钟到账</span></p>
			 	
			<div class="page">
			 
			        <div class="weui-cells weui-cells_form">
			          <div class="weui-cell weui-cell_active">
			            <div class="weui-cell__hd"><label class="weui-label">金额</label></div>
			            <div class="weui-cell__bd">
			                <input id="js_input" class="weui-input" placeholder="请输入要充值的金额"/>
			            </div>
			          </div>
			         
			         
			        </div>
			      </div>
			    </div>
			
			    <div class="weui-form__opr-area">
			      <a class="weui-btn weui-btn_primary weui-btn_disabled" href="javascript:" id="showTooltips">确定</a>
			    </div>
			
			<script type="text/javascript">
			    $(function(){
			      var $toast = $('#js_toast');
			      var $input = $('#js_input');
			      $input.on('input', function(){
			        if ($input.val()){
			          $('#showTooltips').removeClass('weui-btn_disabled');
			        }else{
			          $('#showTooltips').addClass('weui-btn_disabled');
			        }
			      });
			      $('#showTooltips').on('click', function(){
			        if ($(this).hasClass('weui-btn_disabled')) return;
			
			     
			        $('.page.cell').removeClass('slideIn');
			
			        $toast.fadeIn(100);
			        setTimeout(function () {
			          $toast.fadeOut(100);
			        }, 2000);
			      });
			    });
			</script>
			 
			  
			  
			 
			 
			 
			 
			 
			 

			<div class="page__bd page__bd_spacing" style="margin-top: 55px;">
			      <div class="weui-footer weui-footer_fixed-bottom">
								
			          <p class="weui-footer__text">Copyright &copy; 2008-2020 dingyinkj</p>
			      </div>
			</div>	
			
		 </body>
</html>
