<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.css" rel="stylesheet">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css" rel="stylesheet">
		<script src="js/index.js"></script> 
		<link rel="stylesheet" href="../css/iconfont.css">
		<script src="../js/example.js"></script>
		<script src="../js/zepto.min.js"></script> 
		<link href="../css/index.css" rel="stylesheet">
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
		 <title>账户充值</title>
	</head>
	     <body >
			<!-- 代理明细 -->
			 <div class="header">
				 <div class="t1">
					 <p><img src="../img/mybg.png" width="95%"></p>
				       
			     </div>
				 
			      <div class="t2">
					 <p><img src="../img/user.png" width="100px"></p>
			         <p class="a3" >张子健</p>
			      </div>
				  
				
					<div class="tx1">
						
						<div class="s1"><p><b>代理商</b></p>
							<p>等级</p>
						</div>
						<div class="s1"><p><b>300.00</b></p>
							<p>佣金(元)</p>
						</div>
						<div class="s1"><p ><b>367.45</b></p>
							<p>账户(元)</p>
						</div>
									
					</div>		
			 </div> 
				<div class="page">
				<!--充值表单-->
			<p style="margin:0.425rem 0 1.25rem 0.875rem"><b>选择充值的金额</b> <span style="font-size: 8px;">一般5-30分钟到账</span></p>
				
			    <div class="weui-grids">
			        <a href="javascript:" class="weui-grid">
			            <div class="weui-grid__icon">
			                <img src="../img/chongzhi.png" alt="">
			            </div>
			            <p class="weui-grid__label">￥5.00</p>
			        </a>
			        <a href="javascript:" class="weui-grid">
			            <div class="weui-grid__icon">
			                <img src="../img/chongzhi.png" alt="">
			            </div>
			            <p class="weui-grid__label">￥10.00</p>
			        </a>
			        <a href="javascript:" class="weui-grid">
			            <div class="weui-grid__icon">
			                <img src="../img/chongzhi.png" alt="">
			            </div>
			            <p class="weui-grid__label">￥15.00</p>
			        </a>
			        <a href="javascript:" class="weui-grid">
			            <div class="weui-grid__icon">
			                <img src="../img/chongzhi.png" alt="">
			            </div>
			            <p class="weui-grid__label">￥20.00</p>
			        </a>
			        <a href="javascript:" class="weui-grid">
			            <div class="weui-grid__icon">
			                <img src="../img/chongzhi.png" alt="">
			            </div>
			            <p class="weui-grid__label">￥30.00</p>
			        </a>
			        <a href="javascript:" class="weui-grid">
			            <div class="weui-grid__icon">
			                <img src="../img/chongzhi.png" alt="">
			            </div>
			            <p class="weui-grid__label">￥50.00</p>
			        </a>
			       
			    </div>
			
		
			
			
			 
			 <div >
			 
			 <p style="margin:1.425rem 0 1.25rem 0.875rem"><b>请输入要充值的金额</b> <span style="font-size: 8px;">一般5-30分钟到账</span></p>
			 	
		
			 
			        <div class="weui-cells weui-cells_form">
			          <div class="weui-cell weui-cell_active">
			            <div class="weui-cell__hd"><label class="weui-label">自定义金额</label></div>
			            <div class="weui-cell__bd">
			                <input id="js_input" class="weui-input" placeholder="请输入要充值的金额"/>
			            </div>
			          </div>
			         
			         
			        </div>
			      </div>
			    
			
			    <div class="weui-form__opr-area">
			      <a class="weui-btn weui-btn_primary weui-btn_disabled" href="javascript:" id="showTooltips">确定</a>
			    </div>  </div>
			
			<script type="text/javascript">
			    $(function(){
			      var $toast = $('#js_toast');
			      var $input = $('#js_input');
			      $input.on('input', function(){
			        if ($input.val()){
			          $('#showTooltips').removeClass('weui-btn_disabled');
			        }else{
			          $('#showTooltips').addClass('weui-btn_disabled');
			        }
			      });
			      $('#showTooltips').on('click', function(){
			        if ($(this).hasClass('weui-btn_disabled')) return;
			
			     
			        $('.page.cell').removeClass('slideIn');
			
			        $toast.fadeIn(100);
			        setTimeout(function () {
			          $toast.fadeOut(100);
			        }, 2000);
			      });
			    });
			</script>
			 
	
		 </body>
</html>
