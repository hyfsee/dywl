<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.css" rel="stylesheet">
		<link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css" rel="stylesheet">
		<script src="js/index.js"></script>
		<link href="css/index.css" rel="stylesheet">
		<title>登录</title>
	</head>
	<body>
		<!-- 主图 -->
		 <div class="logo"><img src="img/logo.png" width="100%"></div>
		<!-- 表单部分 -->
		<form action="index.html" >
	<div >
		
		
		   <div class="page">
		         <div class="weui-cells weui-cells_form">
		                     <div class="weui-cell weui-cell_active">
		                         <div class="weui-cell__hd"><label class="weui-label">账号</label></div>
		                         <div class="weui-cell__bd">
		                             <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入您的手机号"/>
		                         </div>
		                    </div>
                 </div> 
		         <div class="weui-cells weui-cells_form" style="margin-top:30px">
		                     <div class="weui-cell weui-cell_active">
		                         <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
		                         <div class="weui-cell__bd">
		                             <input class="weui-input" type="password"  placeholder="请输入查询密码"/>
		                         </div>
		                     </div>
		         </div> 
		     </div> 
					  
					  
			<div style="margin-top:30px">
				
				<span style="text-align: left; padding:0 25px;"><a href="register.html" style="color: #000000;">新用户登记</a></span>
				<span style="float: right; padding: 0 25px;"><a href="forget.html" style="color: #000000;">忘记密码</a></span>
				
			</div>	
			<div style="margin-top:30px">
				  
			 <input type="submit" class="weui-btn weui-btn_primary"  value="登录"/>
					  
			</div>		  
					  
					  
	</div> 
	
	</form>
	
	</body>
	
</html>
